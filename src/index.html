<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link 
      rel="preconnect" 
      href="https://fonts.gstatic.com" 
      crossorigin="a"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <a href="#home">
        <img 
        class="logo"
        src="/images/logo.png" 
        alt="logo"
      >
      </a>
      <nav class="nav">
        <ul class="nav__list nav-list">
          <li class="nav-list__li li">
            <a 
              class="link-element-navigation link-element-navigation--is-active"
              href="#apple"
            >
              Apple
            </a>
          </li>
          <li class="nav-list__li">
            <a class="link-element-navigation" href="#samsung">
              Samsung
            </a>
          </li>
          <li class="nav-list__li">
            <a class="link-element-navigation" href="#phone">
              Смартфоны и телефоны
            </a> 
          </li>
          <li class="nav-list__li">
            <a 
              class="link-element-navigation" 
              data-qa="hover"
              href="#notebookAndLaptop"
            >
              Ноутбуки и компьютеры
            </a>
          </li>
          <li class="nav-list__li">
            <a class="link-element-navigation" href="#gadgest">
              Гаджеты
            </a>
          </li>
          <li class="nav-list__li">
            <a class="link-element-navigation" href="#tablets">
              Планшеты
            </a>
          </li>
          <li class="nav-list__li">
            <a class="link-element-navigation" href="#photo">
              Фото
            </a>
          </li>
          <li class="nav-list__li">
            <a class="link-element-navigation" href="#video">
              Видео
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <div class="card" data-qa="card">
      <div class="card__img-box">
        <img 
          class="card__img" 
          src="/images/imac.jpeg" 
          alt="imac"
        >
      </div>

      <h2 class="card__title">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h2>

      <p class="card__product-code">
        Код товара: 195434
      </p>

      <div class="rating card__rating">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="rating__review">
          Отзывов: 5
        </p>
      </div>

      <div class="box-price card__box-price">
        <p class="box-price__label">
          Цена:
        </p>

        <p class="box-price__value">
          69 999 грн
        </p>
      </div>
      
      <a 
        class="card__link-buy" 
        href="#"
        data-qa="hover"
      >
        купить
      </a>
    </div>
  </body>
</html>
